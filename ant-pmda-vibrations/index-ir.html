<html>
  <head>
    <title>jmol applet vibrations demo</title>
    <script type="text/javascript" src="JmolFolder/Jmol.js"></script>
  </head>
  <body>
    <script>
      jmolInitialize("JmolFolder");
      //jmolCheckBrowser("popup", "../../browsercheck", "onClick");
    </script>
    <form>
      <table border="1" width ="100%">
    <tr>
      <td align="center" width="80%">
        <h2>ant-pmda 25 %HF vibrations</h2>
        <script>
          var script =
          "load jmol_vibrations.xyz; wireframe .05; cpk off;" +
          "frame 3; vectors on; color vectors red;" +
          "vector scale 12; vector 5; vibration on; vibration scale 4.0";
          jmolApplet(700, script);
        </script>
      </td>
      <td>
      Freq, cm-1 / Raman:<br />

        <blockquote>
          <script>
        jmolMenu([
["frame  6", "54  /  4.06", "selected"  ],
["frame  8", "74  / 10.50"  ],
["frame 10", "89  /  2.34"  ],
["frame 11", "103 /  4.12"  ],
["frame 14", "125 / 45.08"  ],
["frame 15", "145 / 98.51"  ],
["frame 16", "164 / 31.69"  ],
["frame 17", "172 / 11.97"  ],
["frame 19", "184 /  7.54"  ],
["frame 21", "235 /  2.15"  ]
        ], 20);
          </script>
        </blockquote>

        Of course, all the other Jmol script commands work as well:<br />

        <blockquote>
          <script>
        jmolCheckbox("vibration on", "vibration off", "vibration", "checked");
        jmolBr();
        jmolCheckbox("vectors on", "vectors off", "vectors", "checked");
        jmolBr();
        jmolRadioGroup([
        ["color vectors red", null, "checked"],
        "color vectors purple"
        ]);
        jmolBr();
        jmolRadioGroup([
        ["spacefill off", null, "checked"],
        "spacefill 20%",
        "spacefill 100%"
        ]);
        jmolBr();
        jmolRadioGroup([
        "wireframe on",
        ["wireframe 0.1", null, "checked"],
        ]);
        jmolBr();
          </script>
        </blockquote>
      </td>
    </tr>
      </table>
    </form>
  </body>
</html>
